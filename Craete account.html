<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="Create now.css">
</head>
<body>
    <div class="create">
        <div class="now">Registration</div>
        <form action="#">
            <div class="userdetails">
                <div class="inputbox">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <!-- 2 -->
                <div class="inputbox">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Enter Your UserName" required>
                </div>
                <!-- 3 -->
                <div class="inputbox">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter Your Email" required>
                </div>
                <!-- 4 -->
                <div class="inputbox">
                    <span class="details">Phone Number</span>
                    <input type="tel" placeholder="Enter Your Phone Number" required>
                </div>
                <!-- 5 -->
                <div class="inputbox">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Password" required>
                </div>
                <!-- 6 -->
                <div class="inputbox">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm Your Password" required>
                </div>
            </div>
            <div class="genderdeatils">
                <span class="gender-title">Gender</span>
                <input type="radio" name="gender" id="dot-1" required>
                <input type="radio" name="gender" id="dot-2" required>
                <input type="radio" name="gender" id="dot-3" required>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <!-- 2 -->
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <!-- 3 -->
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script>document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the default form submission
    
        const fullName = document.getElementById('fullName').value;
        const userName = document.getElementById('userName').value;
        const email = document.getElementById('email').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const gender = document.querySelector('input[name="gender"]:checked').value; // Get the selected gender

    
        // Simulate form validation
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }
    
        // Simulate user registration
        const message = document.getElementById('message');
        message.textContent = 'User account created successfully!';
    
        // Clear form fields
        document.getElementById('registrationForm').reset();
    });
    </script>
</body>
</html>
