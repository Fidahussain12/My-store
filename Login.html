<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="images/image/favicon.PNG">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome cdn -->
    <!-- Css File Link -->
    <link rel="stylesheet" href="Style.css">
    <!-- Css File Link -->
    <!-- Google fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Google fonts link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: green;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: lightgreen;
        }
        /* Default styles for large screens */
        .login-container {
            width: 350px;
        }
        /* Medium screens */
        @media (max-width: 992px) {
            .login-container {
                width: 300px;
            }
            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container button {
                padding: 12px;
                font-size: 15px;
            }
        }
        /* Small screens */
        @media (max-width: 768px) {
            .login-container {
                width: 80%;
            }
            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container button {
                padding: 10px;
                font-size: 14px;
            }
        }
        /* Extra small screens */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container button {
                padding: 8px;
                font-size: 13px;
            }
        }
        footer {
            background-color:green ;
            color: white;
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .footer-links a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }
        .footer-links a:hover {
            
            color: green;
            background: white;
        }
        footer p{
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <a href="#" class="logo"><i class="fa fa-shopping-basket"></i>Grocery</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html">Features</a>
            <a href="index.html">Products</a>
            <a href="index.html">Categories</a>
            <a href="blog.html">Blogs</a>
        </nav>
        <div class="icons">
            <div class="fa fa-bars" id="menu-btn"></div>
            <div class="fa fa-search" id="search-btn"></div>
        </div>
        <form class="search-form">
            <input type="search" id="search-box" placeholder="Search Here">
            <label for="search-box" class="fa fa-search"></label>
        </form>
    </header>
    <!-- Header Section -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Grocery. All rights reserved.</p>
        <div class="footer-links">
            <a href="index.html" >Home</a>
                    <a href="about.html" >About</a>
                    <a href="contactus.html" >Contact Us</a>
        </div>
    </footer>
    <!-- Footer Section -->
    <script src="script.js"></script>
    <script>// Your existing JavaScript goes here.
        // For example, you might have toggle functions or other interactive elements.
        
        document.getElementById('menu-btn').addEventListener('click', function() {
            const navbar = document.querySelector('.navbar');
            navbar.style.display = navbar.style.display === 'block' ? 'none' : 'block';
        });
        
        document.getElementById('search-btn').addEventListener('click', function() {
            const searchForm = document.querySelector('.search-form');
            searchForm.style.display = searchForm.style.display === 'block' ? 'none' : 'block';
        });
        </script>
</body>
</html>
